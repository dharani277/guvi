<!DOCTYPE html>
<html>
    <body>
    <h3 id="generate" style="text-align: center;"></h3>
<script>
        function number(){
        var a=(Math.floor(10000+Math.random()*90000)).toString();
var b=a.split("");
var count=0;
var s=1;
while(count===0)
{
for(var i=0;i<a.length;i++)
{
    for(var j=0;j<a.length;j++)
    {
        if((i!=j)&&(b[i]!=b[j]))
        {
            s*=1;
        }
        else if(i==j)
        {
            s*=1;
        }
        else
        {
            s=0;
        }
        
    }
}
if(s==1)
{
    count=1;
    break;
}
else
{
    s=1;
    var a=(Math.floor(10000+Math.random()*90000)).toString();
var b=a.split("");
}
}
document.getElementById("generate").innerHTML=a;
        }
</script>
<center><input type="button" value="Submit" style="width: 300px;height: 50px;border-radius: 5px; border-color: black;" onclick="number()">
</body>
</html>
