<html>
<head><title>Flashcards</title>
<style>
button {
  border-style: solid;
  border-color: coral;
  color: coral;
  padding: 8px 25px;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;

}
.div{
    margin-top: 20px;
    border-style: solid;
    border-color: coral;
    padding:10px;
    height: 225px;width: 37%;
    
}
.but{position: absolute;right:60%;top:21%;background-color: coral;color:white; border-color: coral;border-style: solid;}
.div1{width: 20%;margin-top:20px;border-color:#E5E4E2;}
</style>
<script>
    function hid() {
    document.getElementById("qb").style.display = "none";
}

function question() {
    document.getElementById("qb").style.display = "";

}

function addQuestion() {
    let ques = document.getElementById("q").value;
    document.getElementById("q1").innerHTML = ques;
    let ans = document.getElementById("a").value;
    document.getElementById("a1").innerHTML = ans;
    document.getElementById("fc").style.display = "";
    document.getElementById("qb").style.display = "none";


}

function edit() {
    let ques = document.getElementById("q1").value;
    document.getElementById("q").innerHTML = ques;
    let ans = document.getElementById("a1").value;
    document.getElementById("a").innerHTML = ans;
    document.getElementById("qb").style.display = "";
    document.getElementById("fc").style.display = "";

}

function del() {
    document.getElementById("fc").style.display = "none"
}

function sh() {
    var x = document.getElementById("a1");
    if (x.style.visibility === 'hidden') {
        x.style.visibility = 'visible';
    } else {
        x.style.visibility = 'hidden';
    }
}
  
</script>
</head>
<body style="margin-left:50px">
<h1>Flashcards</h1>
<button id="b1"  onClick="question()" style="background-color:white">Add Question</button></br>
<div id="qb" class="div" style="display:none" >
<input type="button" value="X" align="right" class="but" id="close"  onClick="hid()"><br>
<b>Question</b><br>
<textarea id="q" rows="3" style="border-color: coral;border-style: solid;margin:2px" cols="64"></textarea><br><br>
<b>Answer</b><br>
<textarea id="a" rows="3" style="border-color: violet;border-style: solid;margin:2px" cols="64"></textarea><br><br>
<input type="button" id="b1"  onClick="addQuestion()" value="Save" style="background-color:white;border-style: solid;border-color: green;color: green;width:50%;height:25px;"></br>

</div>
<div id="fc" style="display:none;width: 20%;margin-top:20px;border-color:#E5E4E2;border-style:solid;padding:10px" class="div1"><h3 id="q1">What is constructor in javascript?</h3>
<p id="p1" onClick="sh()" style="color:blue">Show/Hide Answer</p>
<h3 id="a1">constructor is a default method of a class.</h3>
<input type="button" id="b1"  onClick="edit()" value="EDIT" style="background-color:white;border-style: solid;border-color: green;color: green;width:25%;height:25px;">
&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="button" id="b1"  onClick="del()" value="DELETE" style="background-color:white;border-style: solid;border-color: coral;color: coral;width:25%;height:25px;"></br>


</div>
</body>
</html>
